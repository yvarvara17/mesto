<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__wrapper">
        <img src="./images/cousteau.jpg" class="profile__avatar" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__title-wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section>
      <ul class="elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2023 Варвара Юдина</p>
  </footer>
  <section class="popup profile-popup">
    <div class="popup__container">
      <button class="popup__close profile-close" type="button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form profile-form" method="post" action="" name="profile-form">
        <input type="text" value="Жак-Ив Кусто" name="profile-name" class="popup__form-input profile-name-input">
        <input type="text" value="Исследователь океана" name="profile-job" class="popup__form-input profile-job-input">
        <button type="submit" class="popup__form-submit profile-submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup card-popup">
    <div class="popup__container">
      <button class="popup__close card-close" type="button"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form card-form" method="post" action="" name="card-form">
        <input type="text" value="Название" name="card-name" class="popup__form-input card-name-input">
        <input type="text" value="Ссылка на картинку" name="card-link" class="popup__form-input card-link-input">
        <button type="submit" class="popup__form-submit card-submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup gallery-popup">
    <div class="gallery-popup__container">
      <button class="popup__close gallery-popup__close" type="button"></button>
      <img src="#" class="gallery-popup__img">
      <p class="gallery-popup__title"></p>
    </div>
  </section>
  <template id="item">
    <li class="element">
      <img src="#" class="element__image" alt="">
      <img src="images/trash.svg" class="element__trash" alt="Удалить">
      <div class="element__wrapper">
      <h2 class="element__title">
      </h2>
      <button type="button" class="element__like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
