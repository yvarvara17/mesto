<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__wrapper">
        <img src="./images/cousteau.jpg" class="profile__avatar" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__title-wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section>
      <ul class="elements">
        <li class="element">
          <img src="images/arkhyz.jpg" class="element__image" alt="Архыз">
          <div class="element__wrapper">
            <h2 class="element__title">
              Архыз
            </h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/elbrus.jpg" class="element__image" alt="Эльбрус">
          <div class="element__wrapper">
          <h2 class="element__title">
            Эльбрус
          </h2>
          <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/soph_vodopady.jpg" class="element__image" alt="Софийские водопады">
          <div class="element__wrapper">
          <h2 class="element__title">
            Софийские водопады
          </h2>
          <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/zapovednik.jpg" class="element__image" alt="Тебердинский заповедник">
          <div class="element__wrapper">
          <h2 class="element__title">
            Тебердинский заповедник
          </h2>
          <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/belolakaya.jpg" class="element__image" alt="Гора Белолакая">
          <div class="element__wrapper">
          <h2 class="element__title">
            Гора Белолакая
          </h2>
          <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="images/pyatigorsk.jpg" class="element__image" alt="Пятигорск">
          <div class="element__wrapper">
          <h2 class="element__title">
            Пятигорск
          </h2>
          <button type="button" class="element__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2023 Варвара Юдина</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" method="post" action="" name="form">
        <input type="text" value="Жак-Ив Кусто" name="name" class="popup__form-input popup__form-input_type_name">
        <input type="text" value="Исследователь океана" name="job" class="popup__form-input popup__form-input_type_job">
        <button type="submit" class="popup__form-submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
